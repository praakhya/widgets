<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500&family=VT323&display=swap');
    @import url("https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0");
    #numDiv {
        display: flex;
        flex-direction: column;
        background-color: #413543;
        align-items: center;
        color: aliceblue;
        width: 15em;
        height: 12em;
        padding: 1em;
        border-radius: 1em;
        justify-content: center;
        gap: 1em;
    }
    #inputs {
         display: flex;
         flex-direction: row;
         gap: 0.5em;
         height: 1.5em;
         font-family: 'Poppins', sans-serif;

    }
    #lower, #upper {
        width: 5em;
        border-radius: 1em;
        background-color: #F0EB8D;
        border: 1px solid #413543;
    }
    input {
        outline: none;
        font-family: 'VT323', monospace;
        box-shadow: rgba(0, 0, 0, 0.06) 0px 2px 4px 0px inset;
        padding: 5px;
    }
    .material-symbols-outlined {
        font-size: 1em;
    }
    #show {
        border-radius: 1em;
        background-color: #8F43EE;
        border: 1px solid #F0EB8D;
        color: #F0EB8D;
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
    }
    #number { 
        width: 8em;
        height: 2em;
        background-color: #2D2727;
        border-radius: 0.5em;
        display: flex;
        flex-direction: row;
        align-items: flex-end;
        justify-content: flex-end;
        color: #F0EB8D;
        font-family: 'VT323', monospace;
        font-size: x-large;
        padding: 5px;
        word-break: break-all;
        overflow-wrap: break-word;
    }
    #error { 
        word-wrap: break-word;
        color: #F0EB8D;
        font-family: 'Poppins', sans-serif;
        font-style: italic;
        font-size: 0.5em;
        width: inherit;
        height: 3em;
        align-self: flex-end;
        font-weight: bold;
        overflow: scroll;
    }
</style>
<div id="numDiv">
    <div id="number"></div>
    <div id="inputs">
        <input type="number" id="lower">
        <label> to </label>
        <input type="number" id="upper">
        <button id="show" onclick="generateRandom()">
            <span class="material-symbols-outlined">
                shuffle
                </span>
        </button>
    </div>
    
    <p id="error"> </p>
</div>
<script>
    number = document.getElementById("number");
    upperLimit = document.getElementById("upper");
    lowerLimit = document.getElementById("lower");
    error = document.getElementById("error");
    //console.log(upperLimit, lowerLimit)
    function generateRandom() {
        //console.log("upper: ",typeof(upperLimit.value), "lower: ",typeof(lowerLimit.value));
        randVal = Math.random()
        //console.log(randVal)
        ul = parseInt(upperLimit.value);
        ll = parseInt(lowerLimit.value);
        //console.log(ul,ll)
        if (isNaN(ul) || isNaN(ll)) {
            error.innerText = "Hint\nPlease enter a range for specific random numbers";
            number.innerHTML = parseFloat(randVal).toFixed(2);
        }
        else if (ul < ll) {
            error.innerText = "Error\nUpper limit is lower than lower limit"
            number.innerHTML = "";
        }
        else {
            number.innerHTML = parseInt((randVal*(ul - ll))+ll);
            error.innerText=""
        }
    }
</script>
